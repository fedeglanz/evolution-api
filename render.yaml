      - key: EVOLUTION_API_KEY
        value: F2BC57EB8FBCB89D7BD411D5FA9F5451
      - key: AUTHENTICATION_API_KEY
        value: F2BC57EB8FBCB89D7BD411D5FA9F5451
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4
      - key: OPENAI_MAX_TOKENS
        value: 150
      - key: OPENAI_TEMPERATURE
        value: 0.7
