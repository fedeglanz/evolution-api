        value: https://n8n-automation-bhdl.onrender.com/webhook-test/whatsapp
      - key: N8N_API_URL
        value: https://n8n-automation-bhdl.onrender.com
      - key: FRONTEND_URL
        generateValue: true
      - key: ADMIN_URL
