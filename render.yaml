      - key: BUSINESS_MAX_MESSAGES
        value: 5000
      - key: ENTERPRISE_MAX_INSTANCES
        value: -1
      - key: ENTERPRISE_MAX_MESSAGES
        value: -1
      - key: BACKUP_ENABLED
        value: false
      - key: MERCADOPAGO_ACCESS_TOKEN
        sync: false
      - key: MERCADOPAGO_PUBLIC_KEY
        sync: false
      - key: MERCADOPAGO_SANDBOX
        value: true
      - key: BACKEND_URL
        value: https://whatsapp-bot-backend-fnte.onrender.com
      - key: STRIPE_SECRET_KEY
        sync: false

  - type: web
    name: whatsapp-bot-frontend
    env: static
    plan: free
    repo: https://github.com/fedeglanz/evolution-api
    buildCommand: cd frontend/whatsapp-bot-frontend && npm install && npm run build
    staticPublishPath: ./frontend/whatsapp-bot-frontend/dist
    headers:
      - path: /*
        name: Access-Control-Allow-Origin
        value: "*"
      - path: /*
        name: Access-Control-Allow-Methods
        value: GET, POST, PUT, DELETE, OPTIONS
      - path: /*
        name: Access-Control-Allow-Headers
        value: Content-Type, Authorization
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: VITE_API_URL
        value: https://whatsapp-bot-backend-fnte.onrender.com