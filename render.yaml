      - key: DATABASE_URL
        fromDatabase:
          name: evolution-postgres
          property: connectionString
      - key: DATABASE_CONNECTION_URI
        fromDatabase:
          name: evolution-postgres
          property: connectionString
      - key: JWT_SECRET
        value: WhatsAppBot-SuperSecure-JWT-Key-2025-Change-In-Production
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: EVOLUTION_API_URL
